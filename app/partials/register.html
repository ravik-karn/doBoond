<md-dialog style="width:40%; height:100%"> 
<md-toolbar  class="md-white" layout-padding>
    <div class="md-toolbar-tools">
    <h1 style="color:white">DO BOOND!!</h1>
    <span flex></span>
    </div>
</md-toolbar>
<md-content layout-padding>
<h1>SignUp</h1>
<form name="myform">
      <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="user.name" name="name" placeholder="Name" ng-required="true" md-autofocus >
      </md-input-container>

      <md-input-container  >
        <label>Username</label>
        <input type="text" name="username" ng-model="user.username" placeholder="Username" ng-required="true" md-autofocus>  
      </md-input-container>
      <md-input-container>
        <label>Email Id</label>
        <input type="email" ng-model="user.emailid" name="email" placeholder="Email Id" ng-required="true" md-autofocus >
      </md-input-container>
      <md-input-container >
      <label>Password</label>
      <!-- Use floating placeholder instead of label -->
      <input name="password" ng-model="user.password"   type="password" placeholder="Password " ng-required="true">
      </md-input-container>
      <md-input-container>
        <label>Phone No.</label>
        <input type="text" ng-model="user.phonenumber" name="phonenumber" placeholder="Phone Number" ng-required="false" md-autofocus >
      </md-input-container>
    
      <md-input-container>
        <label>User Type</label>
        <md-select ng-model="user.usertype"> <!--md-on-close: expression; multiple:boolean; placeholder: string;-->
          <md-option value="consumer" selected>Consumer</md-option>
          <md-option value="supplier" >Supplier</md-option>
        </md-select>
      </md-input-container>

      <span flex></span>
      <br><md-button type="submit" class="md-raised" ng-disabled="!(myform.username.$valid && myform .password.$valid && myform.name.$valid && myform.email.$valid)" ng-click="ctrl2.parent.register(user); answer('loggedIn')">SignUp</md-button><md-button class="md-raised" type="reset" ng-click="answer('cancel')">Cancel</md-button>
</form>
</md-content>
</md-dialog>
